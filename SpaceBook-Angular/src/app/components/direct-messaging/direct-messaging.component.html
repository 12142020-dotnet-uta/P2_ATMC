<br>
  <div class="row">
      <div id="col-3" style="width: 25%;">
        <div class="container-fluid scrollable">
            <h2 class="text-center">Inbox</h2>
            <table class="table table-striped table-dark rounded">
              <tbody>
                  <tr *ngFor="let user of users">
                      <td class="text-center"><a (click)="getMessagesBetweenUser(user.id)">{{user.userName}}</a></td>
                  </tr>
              </tbody>
            </table>
          </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="MessagingContent rounded">
              <div *ngFor="let message of messages">
                    <p *ngIf="message.sender.userName != loggedIn.userName">&nbsp;{{message.sender.userName}}: {{message.text}}</p>
                    <p *ngIf="message.sender.userName == loggedIn.userName" style="color: #7b1954; font-weight: bold;">&nbsp;{{message.sender.userName}}: {{message.text}}</p>
              </div>
          </div>
        </div>
        <br/>
        <div style="margin-bottom: 15px;" class="row">
            <textarea type="text" id="messagebox" class="form-control UserCommentBorder rounded" placeholder="Say hello to your friend!" [(ngModel)]="currentMessageText"></textarea>
            <button class="btn btn-secondary" *ngIf="currentlyMessaging != undefined" (click)="postMessageToUser(currentlyMessaging, currentMessageText)">Submit&nbsp;&nbsp;<i class="fas fa-reply"></i></button>
        </div>
      </div>

  </div>
