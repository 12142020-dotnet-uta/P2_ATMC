
<h1 class="text-center">Gallery</h1>
<div *ngFor="let row of pictureRows" class="row row-cols-1 row-cols-md-{{numCols}} g-4 justify-content-center">
  <div class="row" *ngFor="let curPic of row">
    <div class="col">
      <app-picture class="card" [picture] = "curPic"></app-picture>
    </div>
  </div>
</div>

<!-- Pagination -->
<nav aria-label="Page Navigation">
  <ul class="pagination justify-content-center">


    <!-- Previous Button -->
  <div *ngIf="currentPage-1<1; else elseBlock">
    <li class="page-item disabled">
      <a class="page-link" (click)="getPictures(currentPage-1)" tabindex="-1" aria-disabled="false">Previous</a>
    </li>
  </div>
  <ng-template #elseBlock>
    <li class="page-item">
      <a class="page-link" (click)="getPictures(currentPage-1)" >Previous</a>
    </li>
  </ng-template>

    <!-- Number Buttons -->
    <div *ngFor="let page of pages">
      <div *ngIf="currentPage==page; else elseBlock1">
        <li class="page-item disabled"><a class="page-link" (click)="getPictures(page)" tabindex="-1" aria-disabled="true">{{page}}</a></li>
      </div>
      <ng-template #elseBlock1>
        <li class="page-item"><a class="page-link" (click)="getPictures(page)">{{page}}</a></li>
      </ng-template>
    </div>
    <!-- Next Button -->
    <div *ngIf="currentPage+1 > totalPages; else elseBlock2">
    <li class="page-item disabled">
      <a class="page-link" (click)="getPictures(currentPage+1)" aria-disabled="false">Next</a>
    </li>
  </div>
  <ng-template #elseBlock2>
    <li class="page-item">
      <a class="page-link" (click)="getPictures(currentPage+1)">Next</a>
    </li>
  </ng-template>
  </ul>
</nav>
