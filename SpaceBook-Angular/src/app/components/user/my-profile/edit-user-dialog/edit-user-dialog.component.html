    <label>First Name</label>
    <input type="text" class="form-control" [(ngModel)]="data.firstName" name="firstname"required placeholder="First Name">
    <label>Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="data.lastName" name="lastname" required placeholder="Last Name">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="data.email" name="email"required placeholder="Email">
    <label>Old Password</label>
    <input type="text" class="form-control" [(ngModel)]="data.oldPassword" name="password" required placeholder="******" type="password">
    <label>New Password</label>
    <input type="text" class="form-control" [(ngModel)]="data.newPassword" name="password" required placeholder="******" type="password">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-secondary">Return</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn btn-success">Update User</button>
</div>
